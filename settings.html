<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html5/loose.dtd">

<html lang="en">
<head>
<link href='http://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<style>
		body {
			font-family: 'Josefin Sans',  sans-serif;
			font-size: 14px;
		}
	</style>
	<title>Tablr Settings</title>

</head>

<body>

	<p>Alphabetic Sort type</p>
		<input type="radio" id="titleTrue" name="sort" value="title" checked>By Title<br>
		<input type="radio" id="urlTrue" name="sort" value="url">By URL<br>
	<p>Clear duplicate tabs</p>
		<input type="radio" id="clearTrue" name="clear" value="cYes" checked>Yes<br>
		<input type="radio" id="clearFalse" name="clear" value="cNo">No<br>

		<div id="status"></div>
		<button id="save" >Save</button>

		<script src="settings.js"></script>


</body>

</html>
