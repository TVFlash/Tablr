<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">

	<title>Tablr Settings</title>

</head>

<body>

	<p>Alphabetic Sort type</p>
		<input type="radio" id="titleTrue" name="sort" value="title" checked>By Title<br>
		<input type="radio" name="sort" value="url">By URL<br>
	<p>Clear duplicate tabs</p>
		<input type="radio" id="clearTrue" name="clear" value="cYes" checked>Yes<br>
		<input type="radio" name="clear" value="cNo">No<br>

		<div id="status"></div>
		<button id="save" >Save</button>

		<script src="settings.js"></script>


</body>

</html>
